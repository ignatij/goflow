name: GoFlow CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' 

      - name: Install dependencies
        run: |
          go mod download
          #go install golang.org/x/lint/golangci-lint@v1.61.0
          #go install github.com/joho/godotenv/cmd/godotenv@latest  # For test target

      - name: Format code
        run: make fmt

      - name: Vet code
        run: make vet

      - name: Lint code
        run: make lint

      - name: Run tests
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          # go run cmd/goflow-migrate/main.go migrate --db "postgres://testuser:testpass@localhost:5433/goflow_test?sslmode=disable"
          go test -race -count=1 -shuffle=on ./...
  
  migrate_dev:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    env:
      DB_URL_DEV: ${{ secrets.DB_URL_DEV }}  # Full DB URL for dev environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install migrate CLI
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.18.2/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin

      - name: Run migrations on dev database
        run: migrate -path migrations -database "$DB_URL_DEV" up